<!DOCTYPE html>
<html lang="en" ng-app="note_app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/angular/angular.js"></script>
<body ng-controller="MainCtrl as ctrl">

    {{ctrl.message}} AngularJS
    <button ng-click="ctrl.changeMessage()">
        Change Message
    </button>

    <script>
        angular.module("note_app", [])
                .controller('MainCtrl', [function () {
                    console.log('控制器');
                    var self = this;
                    self.message = 'Hello ';
                    self.changeMessage = function () {
                        if(self.message == 'Hello '){
                            self.message = 'Goodbye ';
                        }else if(self.message == 'Goodbye '){
                            self.message = 'Hello ';
                        }
                    };
                }]);
    </script>

</body>
</html>
