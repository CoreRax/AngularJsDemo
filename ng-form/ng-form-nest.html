<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>内嵌表单</title>
</head>
<body ng-controller="MainCtrl as ctrl">
  <form ng-submit="ctrl.submit()" name="myForm">
      <input type="text"
             class="username"
             name="uname"
             ng-model="ctrl.user.username"
             required=""
             placeholder="Username"
             ng-minlength="4">
      <input type="password"
             class="password"
             name="pwd"
             ng-model="ctrl.user.password"
             placeholder="Password"
             required="">
      <input type="checkbox" ng-model="ctrl.user.agree" >
      <ng-form name="profile">
          <input type="text"
                 name="firstName"
                 ng-model="ctrl.user.profile.firstName"
                 placeholder="First Name"
                 required>
          <input type="text"
                 name="middleName"
                 placeholder="Middle Name"
                 ng-model="ctrl.user.profile.middleName"
                 required>
          <input type="text"
                 name="lastName"
                 placeholder="Last Name"
                 ng-model="ctrl.user.profile.lastName"
                 required>
          <input type="date"
                 name="dob"
                 placeholder="Date Of Birth"
                 ng-model="ctrl.user.profile.dob">
      </ng-form>

      <span ng-show="myForm.profile.$invalid">
          请填写个人资料
      </span>
      <input type="submit"
             value="submit"
      ng-disabled="myForm.$invalid">
      <input type="reset"
             value="reset"
      ng-disabled="myForm.$pristine">
  </form>
 
  <script src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript">
      angular.module('notesApp', [])
              .controller('MainCtrl', [function () {
                  var self = this;
                  self.submit = function () {
                      console.log('User clicked submit with ',self.user)
                  };
              }]);
  </script>
</body>
</html>
